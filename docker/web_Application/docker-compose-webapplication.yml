volumes:
  web_Application_website:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/max/Documents/Docker/Dockerservice/services/web_Application/www

  web_Application_nginx_conf:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/max/Documents/Docker/Dockerservice/services/web_Application/nginx/config

networks:
  web_Application_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.169.0/24

