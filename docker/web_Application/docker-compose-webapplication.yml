
version: '3.0'

services:
  web_Application_nginx:
    image: nginx:latest
    container_name: web_Application_EngineX
    restart: always
    env_file: .env
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - web_Application_website:/usr/share/nginx/html
      - web_Application_nginx_conf:/etc/nginx/conf.d
    networks:
     - web_Application_network

